{% extends 'layouts/base.html' %}

{% block title %}Ensimpl API{% endblock %}

{% block body %}

<div class="container">

    <h1>Ensimpl Test</h1>
    <p class="lead">Basic example for Ensimpl API.</p>

    <div class="row">
        <div class="col-lg-12">

            <div class="form-group">
                <label for="selectVersion">Version</label>
                <select class="form-control" id="selectVersion">
                    <option value="">Latest</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input type="text" id="searchTerm" class="form-control"
                       placeholder="Search for..." aria-label="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" id="btnGo" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Position</th>
                    <th scope="col">Reason</th>
                </tr>
                </thead>
                <tbody id="tblBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}

<script src="{{ url_for('api.ensimpl_js', _external=True) }}"></script>

<script>

    <!--

</script>

{% endblock %}
